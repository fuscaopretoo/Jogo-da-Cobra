<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobrinha</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <img src="/src/img/palestraItalia.png" alt="Flamengo Pixel" id="logo-flamengo" width="64" height="64" />

    <h1>Jogo da Cobrinha Alviverde paulistano</h1>

    <div id="container-jogo">
        <canvas id="tela" width="400" height="400">
            Seu navegador não suporta o HTML5 com Canvas, troque o seu navegador para uma melhor experiência!
        </canvas>

        <div id="painel-controle">
            <label for="Dificuldade">Dificuldade</label>
            <select id="Dificuldade">
                <option value="facil" selected>Fácil</option>
                <option value="medio">Médio</option>
                <option value="dificil">Díficil</option>
            </select>
            <button>Iniciar Jogo</button>
            <p>Pontuação <span>0</span></p>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
